	<main class="container main-container inputForm" role="main">
		<form>

			<h3>User information</h3>


  			<!--Name-->
  			<div class="form-group">
    			<input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Name" maxlength="50">
  			</div>

  			<!--Surname-->
  			<div class="form-group">
    			<input type="text" class="form-control" id="inputSurname" aria-describedby="nameHelp" placeholder="Surname" maxlength="50">
  			</div>

  			<!--Email-->
  			<div class="form-group">
    			<input type="email" class="form-control" id="inputEmail" aria-describedby="nameHelp" placeholder="Email" maxlength="100">
  			</div>

  			<!--Can the user create proposition?-->
   			<div class="form-group">
  				<label for="admin">Is an admin:</label>
  				<select class="form-control" id="admin" required="true">
				    <option>No</option>
				    <option>Yes</option>
  				</select>
			</div>

  			<!--Can the user create proposition?-->
   			<div class="form-group">
  				<label for="proposer">Can propose:</label>
  				<select class="form-control" id="proposer" required="true">
				    <option>No</option>
				    <option>Yes</option>
  				</select>
			</div>

			<!--Status of the user?-->
   			<div class="form-group">
  				<label for="proposer">Status:</label>
  				<select class="form-control" id="proposer" required="true">
				    <option>Voter</option>
				    <option>Commentator</option>
				    <option>Observer</option>
  				</select>
			</div>

  			 <button type="submit" class="btn btn-primary submitButton">Submit</button>

		</form>

	</main>
