<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Votes</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" id="my_votes">
    <div class="container" id="btn-header">
        <button type="button" class="btn btn-secondary filter-btn" :class="{'active': current}" id="current-btn"
                @click="becomeCurrent">Current</button>
        <button type="button" class="btn btn-secondary filter-btn" :class="{'active': !current}" id="past-btn"
                @click="becomePast">Past</button>
    </div>
    <div class="card-deck" id="current_votes" v-if="current">
        <div class="card spaced-div" v-for="vote in current_votes">
            <h4 class="card-header">
                {{vote.title}}
            </h4>
            <div class="card-body">
                <p class="card-text text-justify">{{vote.description | truncate(200)}}</p>
                <p class="info-right info-bottom text-muted "><small>Last update {{vote.update_time}} min</small></p>
            </div>
            <div class="card-footer" >
                <p>Votre vote: <strong :class="resultVoteCls(vote.result)">{{vote.result}}</strong></p>
            </div>
        </div>
    </div>
    <div class="card-deck" id="past_votes" v-else>
        <div class="card spaced-div" v-for="vote in past_votes">
            <h4 class="card-header">
                {{vote.title}}
            </h4>
            <div class="card-body">
                <p class="card-text text-justify">{{vote.description | truncate(200)}}</p>
                <p class="info-right info-bottom text-muted "><small>Last update {{vote.update_time}} min</small></p>
            </div>
            <div class="card-footer" :class="resultVoteCls(vote.result)">
                <p>Votre vote: <strong>{{vote.result}}</strong></p>
                <p v-if="!current">RÃ©sultat de la proposition: <strong>{{vote.result}}</strong></p>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
<script src="js/vote.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
